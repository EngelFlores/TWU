plugins {
    id 'java'
    id 'idea'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:1.+"
}

application {
    // Define the main class for the application
    mainClassName = 'Biblioteca.App'
}

test {
    useJUnitPlatform()
}
